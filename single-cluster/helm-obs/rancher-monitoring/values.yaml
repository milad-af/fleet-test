global:
  cattle:
    clusterId: c-m-g7g4frck
    clusterName: nimbus
    rkePathPrefix: ""
    rkeWindowsPathPrefix: ""
    systemDefaultRegistry: ""
    systemProjectId: p-h5c7g
    url: https://rancher.hiro-develop.nl
  systemDefaultRegistry: ""
## Using default values from https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
##
grafana:
  persistence:
    accessModes:
      - ReadWriteOnce
    storageClassName: harvester
    size: 10Gi
    type: pvc
    enabled: true
  sidecar:
    dashboards:
      provider:
        foldersFromFilesStructure: true
  dashboards:
    default:
      custom-dashboard:
        json: |
{{ (.Files.Glob "grafana-dashboards/*.json").AsConfig | indent 10 }}
  additionalDataSources: 
    - name: Loki
      type: loki
      url: http://loki-gateway.loki-stack.svc.cluster.local
      access: proxy
      editable: false
      jsonData:
        maxLines: 1000
        derivedFields: []
        httpHeaderName1: "X-Scope-OrgID"
      secureJsonData:
        httpHeaderValue1: "nimbus"

prometheus:
  prometheusSpec:
    retentionSize: 50GiB
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
    
rke2ControllerManager:
  enabled: true
rke2Etcd:
  enabled: true
rke2IngressNginx:
  enabled: true
rke2Proxy:
  enabled: true
rke2Scheduler:
  enabled: true
