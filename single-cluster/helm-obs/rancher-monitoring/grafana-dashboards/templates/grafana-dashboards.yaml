{{- $files := .Files }}
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
{{- $dashboardName := base $path | trimSuffix ".json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $.Release.Name }}-{{ $dashboardName }}
  labels:
    grafana_dashboard: 1
    {{- include "grafana-dashboards.labels" $ | nindent 4 }}
data:
  {{ base $path }}: |-
{{ $files.Get $path | indent 4 }}
{{- end }}