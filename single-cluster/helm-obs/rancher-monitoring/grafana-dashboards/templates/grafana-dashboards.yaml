{{- $dashboards := .Files.Glob "dashboards/*.json" }}
{{- range $file := $dashboards }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-{{ base $file | replace "." "-" }}
  namespace: cattle-monitoring-system
  labels:
    grafana_dashboard: "1"
data:
  {{ base $file }}: |
{{ .Files.Get $file | indent 4 }}
{{- end }}
